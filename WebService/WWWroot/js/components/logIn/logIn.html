<form class="row g-3 needs-validation" novalidate>
    <div class="col-md-12">
        <div class="row">
            <div class="col-1">
                <label for="validationCustom02" class="form-label"></label>
            </div>
            <div class="col-3">
                <label for="validationCustom02" class="form-label">Email</label>
            </div>
            <div class="col-8">
                <input type="email" class="form-control" id="validationCustom02" data-bind="textInput: email" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-1">
                <label for="validationCustom02" class="form-label"></label>
            </div>
            <div class="col-3">
                <label for="validationCustom02" class="form-label">Password</label>
            </div>
            <div class="col-8">
                <input type="password" class="form-control" id="validationCustom02" data-bind="textInput: password" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 text-success">
        <div class="row">
            <div class="col-4">
                <label for="validationCustom02" class="form-label"></label>
            </div>
            <div class="col-4">
                <button class="btn btn-primary align-content-center" data-bind="click: logIn">LOG IN</button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between">
        <div class="row text-success">
            .
        </div>
    </div>
</form>
